<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="shortcut icon" href="/image/mjlogo.jpg">
    <meta name="description " content=" creating account">
    <meta name="keywords" content="accounts, register ">
    <meta name="author" content="Nwankwo Maryjane">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="account">
    
    <div class="form">
        <h1>Create an account</h1>
        <div class="field">
            <label for="Full name" id="field-name">Full Name</label>
            <br>
            <input type="text" class="empty">
        </div>
        <br>
        <div class="field">
            <label for="email address" id="field-name">Email Address</label>
            <br>
            <input type="email" class="empty">
            <br>
        </div>
        <br>
        <div class="field">
            <label for="phone number" id="field-name">Phone Number</label>
            <br>
            <input type="number" class="empty">
            <br>
        </div>
        <br>
        <div class="field">
            <label for="password" id="field-name">Password</label>
             <br>
            <button type="password" class="empty" id="empty-password"><img src="eye-slash.png" alt=""></button>
            <br>
        </div>
          <br>
        <div class="field">
            <label for="confirm password" id="field-name">Confirm password</label>
            <br>
            <button type="password" class="empty" id="empty-password"><img src="eye-slash.png" alt=""></button>
        </div>
        <br>
        <div class="button-container">
            <button class="register">Register</button>
        </div>
        <br>
        <div class="button-container">
            <button class="register-with">Register with Google <img src="google.png" alt=""></button>
        </div>
        <br>
        <h3>Already have an account? <a href="login" class="login">login</a></h3>
    </div>

  </div>  
</body>
